{% extends "layout.html" %}
{% block title %}VR 360 Index{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="../static/css/map.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/building-icons.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/owl.transitions.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/jquery.fancybox.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/settings.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/zerogrid.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/bootsnav.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css1/loader.css">
    <link rel="apple-touch-icon" href="../static/img/apple_icons_57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../static/img/apple_icons_72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../static/img/apple_icons_114x114.png">
    <link rel="icon" href="../static/images/favicon.png">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
     <script type="text/javascript">
        if (location.protocol != 'https:' && location.hostname != '127.0.0.1' && location.hostname != '192.168.20.8')
        {
            location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        }

        var locationString = {{location|tojson}};
     </script>
{% endblock %}
{% block content %}
    <!--Loader-->
    <div class="loader">
      <div class="satellite"></div>
      <p class="title-loader">Loading ...</p>
    </div>
    <div class="container">
        <div class="row">
            <input id="pac-input" class="col-sm-8 col-sm-offset-2 col-xs-12" type="text" placeholder="Search Box">
        </div>
        <div class="row">
            <div id="map" class="col-sm-8 col-sm-offset-2 col-xs-12"></div>
        </div>
    </div>

    <script type="text/javascript" src="../static/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzYP5Mc8G1jo9UPdLI9b49tyJyfZFXnzk&libraries=places&callback=initAutocomplete"
         async defer></script>
{% endblock %}

{% block extrascript %}
    <script src="../static/js1/jquery-2.2.3.js"></script>
    <script src="../static/js1/bootstrap.min.js"></script>
    <script src="../static/js1/bootsnav.js"></script>
    <script src="../static/js1/jquery.appear.js"></script>
    <script src="../static/js1/jquery-countTo.js"></script>
    <!--<script src="../static/js1/jquery.parallax-1.1.3.js"></script>-->
    <script src="../static/js1/owl.carousel.min.js"></script>
    <script src="../static/js1/jquery.mixitup.min.js"></script>
    <script src="../static/js1/jquery.fancybox.js"></script>
    <script src="../static/js1/jquery.themepunch.tools.min.js"></script>
    <script src="../static/js1/jquery.themepunch.revolution.min.js"></script>
    <script src="../static/js1/jquery.cubeportfolio.min.js"></script>
    <script src="../static/js1/functions.js"></script>

    <script>
        $(document).ready(function(){
            $('#sign').replaceWith("");
        });
    </script>


{% endblock %}
