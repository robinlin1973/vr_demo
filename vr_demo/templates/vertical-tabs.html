<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jquery Tabs</title>
<link rel="stylesheet" href="../static/css/vertical.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Rubik" rel="stylesheet">
</head>
<body>
<div id="lowrbdy">
	<img class="bdimg" src="images/bg.jpg">
</div>
    
<div class="outer">
<h1>Jquery Responsive Vertical Tabs</h1>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>

        $(document).ready(function() {

            var widget = $('.tab');

            var tabs = widget.find('ul a'),
                content = widget.find('.content > div');

            tabs.on('click', function (e) {

                e.preventDefault();

                // Get the data-index attribute, and show the matching content div

                var index = $(this).data('index');

                tabs.removeClass('tab-active');
                content.removeClass('content-active');

                $(this).addClass('tab-active');
                content.eq(index).addClass('content-active');

            });

        });

    </script>


</body>

</html>
